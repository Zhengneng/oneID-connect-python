GLOBAL:
  base_url: https://api.oneid.com
  api_version: 1.0

authenticate:
  edge_device:
    endpoint: /project/{project_id}/cosign_for_edge_device/{identity}
    method: POST
    help: Authenticate a payload with oneID.
    arguments:
      identity:
        location: url
        required: True
      message:
        location: jwt
        required: True

  server:
    endpoint: /project/{project_id}/cosign_for_server/{identity}
    method: POST
    help: Authenticate a server request
    arguments:
      identity:
        location: url
        required: True
      message:
        location: jwt
        required: True